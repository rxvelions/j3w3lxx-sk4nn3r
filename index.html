<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BLACKNET // СИСТЕМА ВЗЛОМА</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000 !important;
      color: #e6e6e6;
      font-family: "Courier New", monospace;
      height: 100%;
      background-image: none !important;
    }
    .title {
      text-align: center;
      font-size: 26px;
      margin-top: 20px;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      font-family: "UnifrakturCook", cursive;
    }
    .menu {
      border: 1px solid #ff0000;
      padding: 15px;
      max-width: 700px;
      margin: 20px auto;
      background-color: #0a0a0a;
      box-shadow: 0 0 12px #990000;
    }
    .option {
      margin: 10px 0;
      cursor: pointer;
      padding: 6px;
      transition: background 0.2s;
      border-left: 4px solid #990000;
    }
    .option:hover {
      background-color: #1a0000;
    }
    #console {
      margin: 20px auto;
      padding: 15px;
      background-color: #000;
      border: 1px solid #333;
      max-width: 700px;
      min-height: 250px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #ffcccc;
      font-size: 14px;
    }
    #console.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      max-height: 100%;
      z-index: 9999;
      font-size: 14px;
      padding: 20px;
      box-sizing: border-box;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #990000;
      font-family: "UnifrakturCook", cursive;
    }
  </style>
</head>
<body>

<div class="title">♱ ⛧ BLACKNET // СИСТЕМА ВЗЛОМА ⛧ ♱</div>

<div class="menu">
  <div class="option" onclick="startInfiniteDDoS()">♱ 01 Атака DDoS</div>
  <div class="option" onclick="ipGeolocation()">♱ 02 Геолокация IP</div>
  <div class="option" onclick="asnInfo()">♱ 03 ASN Информация</div>
  <div class="option" onclick="userAgentInfo()">♱ 04 Информация User-Agent</div>
</div>

<div id="console">&gt; BLACKNET загружен. Ожидание ввода команды...</div>

<div class="footer">
♱ https://t.me/darkwebdb & @rxbelions on ig | версия: 2.1 ♱
</div>

<script>
  let ddosInterval = null;
  const c = document.getElementById("console");

  function startInfiniteDDoS() {
    const target = prompt("Введите IP-адрес цели для DDoS:");
    if (!target || target.trim() === "") {
      c.classList.remove("fullscreen");
      c.innerText = "> [ОШИБКА] IP-адрес не указан.";
      return;
    }
    if (ddosInterval) clearInterval(ddosInterval);
    c.classList.add("fullscreen");
    c.innerText = `> Модуль: Атака DDoS\n> Цель: ${target}\n\n[ НАЧАЛО АТАКИ ]\n\n`;
    let count = 1;
    ddosInterval = setInterval(() => {
      const packetLine = `➤ Пакет отправлен к ${target}... [${count}]`;
      const responseLine = `⇋ Ответ: 500 Internal Server Error`;
      const output = Math.random() > 0.5 ? `${packetLine}\n${responseLine}` : `${responseLine}\n${packetLine}`;
      c.innerText += output + "\n\n";
      c.scrollTop = c.scrollHeight;
      count++;
    }, 35);
  }

  function stopDdos() {
    if (ddosInterval) {
      clearInterval(ddosInterval);
      ddosInterval = null;
      c.classList.remove("fullscreen");
    }
  }

  function ipGeolocation() {
    stopDdos();
    const ip = prompt("Введите IP для геолокации:");
    if (!ip) {
      c.innerText = "> [ОШИБКА] IP-адрес не указан.";
      return;
    }
    c.innerText = `> Модуль: Геолокация IP\n> Цель: ${ip}\n> Запрос к API...\n\n`;
    fetch(`https://ipapi.co/${encodeURIComponent(ip)}/json/`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          c.innerText += `[ОШИБКА] ${data.reason || 'Неверный IP'}`;
        } else {
          c.innerText += `Страна: ${data.country_name}\nРегион: ${data.region}\nГород: ${data.city}\nПровайдер: ${data.org}\nКоординаты: ${data.latitude}, ${data.longitude}`;
        }
        c.scrollTop = c.scrollHeight;
      })
      .catch(() => {
        c.innerText += "[ОШИБКА] Не удалось получить данные.";
      });
  }

  function asnInfo() {
    stopDdos();
    const ip = prompt("Введите IP для ASN:");
    if (!ip) {
      c.innerText = "> [ОШИБКА] IP-адрес не указан.";
      return;
    }
    c.innerText = `> Модуль: ASN Информация\n> Цель: ${ip}\n> Запрос к ipinfo.io...\n\n`;
    fetch(`https://ipinfo.io/${encodeURIComponent(ip)}/json`)
      .then(res => res.json())
      .then(data => {
        c.innerText += `ASN: ${data.asn?.asn || "Неизвестно"}\nОрганизация: ${data.org || "Неизвестно"}\nГород: ${data.city}, ${data.region}, ${data.country}`;
        c.scrollTop = c.scrollHeight;
      })
      .catch(() => {
        c.innerText += "[ОШИБКА] Ошибка получения ASN.";
      });
  }

  function userAgentInfo() {
    stopDdos();
    c.innerText = `> Модуль: User-Agent\n> Информация о браузере...\n\n`;
    const ua = navigator.userAgent;
    c.innerText += `User-Agent:\n${ua}`;
    c.scrollTop = c.scrollHeight;
  }
</script>

</body>
</html>
