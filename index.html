<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BLACKNET // SISTEMA DE ATAQUE</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e6e6e6;
      font-family: "Courier New", monospace;
      height: 100%;
    }
    .title {
      text-align: center;
      font-size: 26px;
      margin-top: 20px;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      font-family: "UnifrakturCook", cursive;
    }
    .menu {
      border: 1px solid #ff0000;
      padding: 15px;
      max-width: 700px;
      margin: 20px auto;
      background-color: #0a0a0a;
      box-shadow: 0 0 12px #990000;
    }
    .option {
      margin: 10px 0;
      cursor: pointer;
      padding: 6px;
      transition: background 0.2s;
      border-left: 4px solid #990000;
    }
    .option:hover {
      background-color: #1a0000;
    }
    #console {
      margin: 20px auto;
      padding: 15px;
      background-color: #000;
      border: 1px solid #333;
      max-width: 700px;
      min-height: 250px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #ffcccc;
      font-size: 13px;
    }
    #console.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      max-height: 100%;
      z-index: 9999;
      font-size: 13px;
      padding: 20px;
      box-sizing: border-box;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #990000;
      font-family: "UnifrakturCook", cursive;
    }
  </style>
</head>
<body>
<div class="title">♱ ⛧ BLACKNET // SISTEMA DE ATAQUE ⛧ ♱</div>
<div class="menu">
  <div class="option" onclick="iniciarDDoS()">♱ 01 Ataque DDoS</div>
  <div class="option" onclick="geolocalizarIP()">♱ 02 Geolocalización IP</div>
  <div class="option" onclick="verIPPublica()">♱ 03 Ver IP Pública</div>
  <div class="option" onclick="mostrarUserAgent()">♱ 04 Info del Navegador</div>
  <div class="option" onclick="mostrarEncabezados()">♱ 05 Encabezados HTTP</div>
</div>
<div id="console">> BLACKNET listo. Esperando comandos...</div>
<div class="footer">♱ https://t.me/darkwebdb & @rxbelions on ig | versión: 2.1 ♱</div>
<script>
const c = document.getElementById("console");
let ddosInterval;

function iniciarDDoS() {
  const objetivo = prompt("Ingresa la IP de destino para el ataque DDoS:");
  if (!objetivo) {
    c.innerText = "> [ERROR] No se especificó una IP.";
    return;
  }
  c.innerText = `> Módulo: Ataque DDoS\n> Objetivo: ${objetivo}\n\n[ INICIANDO ATAQUE ]\n`;
  c.classList.add("fullscreen");
  let contador = 1;
  if (ddosInterval) clearInterval(ddosInterval);

  ddosInterval = setInterval(() => {
    const puerto = Math.floor(Math.random() * 65535);
    const aleatorio = Math.random().toString(36).substring(2, 8);
    const basura = Array(6).fill().map(() => Math.floor(Math.random() * 255).toString(16).padStart(2, '0')).join("");
    const salida = `⇨ pkt#${contador}@${objetivo}:${puerto} [${aleatorio}] █ ${basura}`;
    c.innerText += salida + "  ";
    if (contador % 10 === 0) c.innerText += "\n";
    c.scrollTop = c.scrollHeight;
    contador++;
  }, 30);
}

function detenerDDoS() {
  if (ddosInterval) {
    clearInterval(ddosInterval);
    ddosInterval = null;
  }
}

function geolocalizarIP() {
  detenerDDoS();
  const ip = prompt("Ingresa la IP que deseas localizar:");
  if (!ip) return;
  c.innerText = `> Módulo: Geolocalización IP\n> IP objetivo: ${ip}\n\nConsultando datos...\n`;
  fetch(`https://ipapi.co/${ip}/json/`)
    .then(res => res.json())
    .then(data => {
      c.innerText += `IP: ${data.ip}\nPaís: ${data.country_name}\nRegión: ${data.region}\nCiudad: ${data.city}\nOrganización: ${data.org}\nASN: ${data.asn}\nCoordenadas: ${data.latitude}, ${data.longitude}\nVer en mapa: https://maps.google.com/?q=${data.latitude},${data.longitude}`;
    });
}

function verIPPublica() {
  detenerDDoS();
  c.innerText = `> Módulo: Obtener IP Pública\n\nRealizando solicitud...\n`;
  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(data => {
      c.innerText += `Tu IP pública es: ${data.ip}`;
    });
}

function mostrarUserAgent() {
  detenerDDoS();
  c.innerText = `> Módulo: Información del Navegador\n\n`;
  c.innerText += `User-Agent: ${navigator.userAgent}`;
}

function mostrarEncabezados() {
  detenerDDoS();
  c.innerText = `> Módulo: Encabezados HTTP\n\n`;
  fetch('https://httpbin.org/headers')
    .then(res => res.json())
    .then(data => {
      for (let clave in data.headers) {
        c.innerText += `${clave}: ${data.headers[clave]}\n`;
      }
    });
}
</script>
</body>
</html>
