<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BLACKNET // SISTEMA DE ATAQUE</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e6e6e6;
      font-family: "Courier New", monospace;
      height: 100%;
    }
    .title {
      text-align: center;
      font-size: 26px;
      margin-top: 20px;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      font-family: "UnifrakturCook", cursive;
    }
    .menu {
      border: 1px solid #ff0000;
      padding: 15px;
      max-width: 700px;
      margin: 20px auto;
      background-color: #0a0a0a;
      box-shadow: 0 0 12px #990000;
    }
    .option {
      margin: 10px 0;
      cursor: pointer;
      padding: 6px;
      transition: background 0.2s;
      border-left: 4px solid #990000;
    }
    .option:hover {
      background-color: #1a0000;
    }
    #console {
      margin: 20px auto;
      padding: 15px;
      background-color: #000;
      border: 1px solid #333;
      max-width: 700px;
      min-height: 250px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #ffcccc;
      font-size: 14px;
    }
    #console.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      max-height: 100%;
      z-index: 9999;
      font-size: 14px;
      padding: 20px;
      box-sizing: border-box;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #990000;
      font-family: "UnifrakturCook", cursive;
    }
  </style>
</head>
<body>

<div class="title">♱ ⛧ BLACKNET // SISTEMA DE ATAQUE ⛧ ♱</div>

<div class="menu">
  <div class="option" onclick="startInfiniteDDoS()">♱ 01 Ataque DDoS</div>
  <div class="option" onclick="ipGeolocation()">♱ 02 Geolocalización IP</div>
  <div class="option" onclick="asnLookup()">♱ 03 Información ASN</div>
  <div class="option" onclick="showUserAgent()">♱ 04 Información del Navegador</div>
</div>

<div id="console">> BLACKNET cargado. Esperando comando...</div>

<div class="footer">
♱ https://t.me/darkwebdb & @rxbelions on ig | versión: 2.1 ♱
</div>

<script>
  const c = document.getElementById("console");
  let ddosInterval;

  function startInfiniteDDoS() {
    const target = prompt("Ingresa la IP objetivo para el ataque DDoS:");
    if (!target) {
      c.innerText = "> [ERROR] IP no especificada.";
      return;
    }

    c.innerText = `> Módulo: Ataque DDoS\n> Objetivo: ${target}\n\n[ INICIANDO ATAQUE SIMULADO ]\n`;
    c.classList.add("fullscreen");

    let count = 1;
    if (ddosInterval) clearInterval(ddosInterval);
    ddosInterval = setInterval(() => {
      const log = `⇨ Paquete #${count} enviado a ${target}\n⇋ Respuesta: 500 Internal Server Error\n`;
      c.innerText += log + "\n";
      c.scrollTop = c.scrollHeight;
      count++;
    }, 50);
  }

  function stopDdos() {
    if (ddosInterval) {
      clearInterval(ddosInterval);
      ddosInterval = null;
    }
  }

  function ipGeolocation() {
    stopDdos();
    const ip = prompt("Ingresa la IP que deseas geolocalizar:");
    if (!ip) {
      c.innerText = "> [ERROR] IP no especificada.";
      return;
    }

    c.innerText = `> Módulo: Geolocalización IP\n> Objetivo: ${ip}\n> Consultando API...\n\n`;

    fetch(`https://ipapi.co/${encodeURIComponent(ip)}/json/`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          c.innerText += `[ERROR] ${data.reason || 'IP inválida'}`;
        } else {
          c.innerText +=
            `IP: ${data.ip}\n` +
            `País: ${data.country_name} ${emojiFlag(data.country_code)}\n` +
            `Región: ${data.region}\n` +
            `Ciudad: ${data.city}\n` +
            `Código Postal: ${data.postal}\n` +
            `Organización: ${data.org || 'Desconocida'}\n` +
            `ASN: ${data.asn || '—'}\n` +
            `Zona Horaria: ${data.timezone}\n` +
            `Coordenadas: ${data.latitude}, ${data.longitude}\n` +
            `Mapa: https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
        }
        c.scrollTop = c.scrollHeight;
      })
      .catch(() => {
        c.innerText += "[ERROR] Falló la conexión con la API.";
      });
  }

  function emojiFlag(cc) {
    if (!cc || cc.length !== 2) return '';
    const codePoints = [...cc.toUpperCase()].map(c => 127397 + c.charCodeAt());
    return String.fromCodePoint(...codePoints);
  }

  function asnLookup() {
    stopDdos();
    const ip = prompt("Ingresa una IP para obtener el ASN:");
    if (!ip) {
      c.innerText = "> [ERROR] IP no especificada.";
      return;
    }

    c.innerText = `> Módulo: Información ASN\n> Objetivo: ${ip}\n> Consultando...\n\n`;

    fetch(`https://ipinfo.io/${encodeURIComponent(ip)}/json?token=ipinfoToken`)
      .then(res => res.json())
      .then(data => {
        c.innerText +=
          `IP: ${data.ip}\n` +
          `ASN: ${data.org || 'Desconocido'}\n` +
          `Ciudad: ${data.city}\n` +
          `Región: ${data.region}\n` +
          `País: ${data.country}\n`;
        c.scrollTop = c.scrollHeight;
      })
      .catch(() => {
        c.innerText += "[ERROR] Falló la solicitud.";
      });
  }

  function showUserAgent() {
    stopDdos();
    c.innerText = `> Módulo: Información del Navegador\n> Detectando...\n\n`;
    c.innerText += `User-Agent: ${navigator.userAgent}`;
  }
</script>

</body>
</html>
